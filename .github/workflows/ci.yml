name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - uses: actions/cache@v2
        with:
          path: |
            ~/.platformio
            .pio
          key: |
            v1-${{ github.workflow }}-${{ runner.os }}-platformio-${{ hashFiles('**/platformio*.ini') }}
          restore-keys: |
            v1-${{ github.workflow }}-${{ runner.os }}-platformio-

      - run: python -m pip install --upgrade pip
      - run: pip install --upgrade platformio elf-size-analyze
      - run: pio pkg install
      - run: pio run -e debug
      - run: pio run -e release
      - run: elf-size-analyze --rom --ram ./.pio/build/debug/firmware.elf
